<!DOCTYPE html>
<html lang="en">

<style>
    #back-top {
    position: fixed;
    bottom: 30px;
    right: 5%;
    }
    #back-top a {
      position: relative;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      border: 1px solid #e0e0e0;
      -webkit-box-shadow: 0 2px 4px 0 rgba(0,0,0,.05);
      box-shadow: 0 2px 4px 0 rgba(0,0,0,.05);
      border-radius: 5px;
      background-color: #fff;
      text-align: center;
      width: 44px;
      height: 44px;
      cursor: pointer;
    }
    #back-top a img {
      display: block;
      width: 22px;
      height: auto;
    }
    #back-top a:hover span {
      opacity: 1;
    }
    #back-top a:hover img {
      opacity: 0;
    }
    #back-top a span {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      font-size: 12px;
      line-height: 14px;
      background-color: #ca0c16;
      color: #fff;
      text-align: center;
      opacity: 0;
      border-radius: 5px;
      -webkit-transition: opacity .3s ease-in-out;
      transition: opacity .3s ease-in-out;
    }
</style>
{% include head.html %}

<!-- hack iOS CSS :active style -->
<body ontouchstart="">

    {% include nav.html %}

    {{ content }}

    {% include footer.html %}

    <div id="back-top">
        <a href="http://liberize.me/tech/jekyll-add-back-to-top-button.html#top" title="回到顶部">
          <img src="/img/top.jpg" alt="回到顶部" srcset="">
          <span class="show-txt">返回<br>顶部</span>
        </a>
    </div>
<!-- Image to hack wechat -->
<img src="/img/avatar-xs.jpg" width="0" height="0" />
<!-- Migrate from head to bottom, no longer block render and still work -->

</body>

</html>
<script>
$("#back-top").hide();
$(document).ready(function () {
  $(window).scroll(function () {
    if ($(this).scrollTop() > 100) {
      $('#back-top').fadeIn();
    } else {
      $('#back-top').fadeOut();
    }
  });
  $('#back-top a').click(function () {
    $('body,html').animate({
      scrollTop: 0
    }, 800);
    return false;
  });
});
</script>
